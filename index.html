<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Lift Simulation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <h1>lift Simulation</h1>
  <div class="Header">
    <div class=" controller">

      <div class="btn-container-main">

        <div class="btn add-btn">
          <i class="fa fa-plus-square" aria-hidden="true"></i>
          <span>Add Floor</span>
        </div>
        <div class="btn remove-btn">
          <i class="fa fa-minus-square" aria-hidden="true"></i>
          <span>Remove Floor</span>
        </div>
      </div>

      <div class="btn-container-main">

        <div class="btn add-btn">
          <i class="fa fa-plus-square" aria-hidden="true"></i>
          <span>Add Lift</span>
        </div>
        <div class="btn remove-btn">
          <i class="fa fa-minus-square" aria-hidden="true"></i>
          <span>Remove Lift</span>
        </div>

      </div>
    </div>

    <div class="building">
      <div class="elevator">
        <div class="door"></div>
        <div class="door"></div>
      </div>
      <div class="floor">
        <div class="btn-container">
          <div class="btn down-btn">Down</div>
          <div class="floor-number"><span>Floor 3</span></div>
        </div>
      </div>
      <div class="floor">
        <div class="btn-container">
          <div class="btn up-btn">Up</div>
          <div class="btn down-btn">Down</div>
        </div>
        <div class="floor-number"><span>Floor 2</span></div>
      </div>
      <div class="floor">
        <div class="btn-container">
          <div class="btn up-btn">Up</div>
          <div class="btn down-btn">Down</div>
        </div>
        <div class="floor-number"><span>Floor 1</span></div>
      </div>
      <div class="floor">
        <div class="btn-container">
          <div class="btn up-btn">Up</div>
          <div class="floor-number"><span>Floor 0</span></div>
        </div>
      </div>
    </div>
  </div>
  <div class="repo-link btn">
    <a href="https://github.com/minalchaudhari14/Lift_Simulation" target="_blank">Github Repo</a>
  </div>
</body>

</html>
